<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <div class="img_container">
            <img id="flower" src="./img/dark-photographer-5sISd_tT2JU-unsplash.jpg">
            <div id="logo_container">
                <img id="logo" src="./img/bruce-warrington-PUyJaeKU990-unsplash.jpg">
            </div>
        </div>
        <div class="form_container">
            <div class="form_info">
                <h2>You know you need something like this in your 
                    life to help you realize your deepest dreams. Sign up now to get started.</h2>
                <br>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>
                <div class="label_input_container">
                    <div class="individual_container">
                        <label for="first_name">FIRST NAME*</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Jim" required>
                    </div>
                    <div class="individual_container">
                        <label for="last_name">LAST NAME*</label>
                        <input type="text" id="last_name" name="last_name" placeholder="David" required>
                    </div>
                </div>
                <div class="label_input_container">
                    <div class="individual_container">
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email" placeholder="jimdavid@gmail.com" required>
                    </div>
                    <div class="individual_container">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="label_input_container">
                    <div class="individual_container">
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="individual_container">
                        <label for="confirm_password">CONFIRM PASSWORD*</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="form_submit">
                <button id=submit_button type="submit">Create Account</button>
                <br>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
